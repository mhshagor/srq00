<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Liquid Glass Card (Tailwind)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      @keyframes moveBackground {
        from {
          background-position: 0% 0%;
        }
        to {
          background-position: 0% -500%;
        }
      }

      /* SVG Filters */
      .filter-water {
        filter: url(#water-distortion);
        backdrop-filter: blur(1px);
        isolation: isolate;
      }
      .filter-glass {
        filter: url(#glass-distortion);
        backdrop-filter: blur(1px);
        isolation: isolate;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-[url('https://www.publicdomainpictures.net/pictures/610000/velka/seamless-floral-wallpaper-art-1715193626Gct.jpg')] bg-[length:500px] animate-[moveBackground_60s_linear_infinite] font-[Poppins]"
  >
  
    <div class="flex flex-col items-center gap-6">

      <!-- Menu Card -->
      <div class="relative flex font-semibold overflow-hidden text-black cursor-pointer shadow-[0_6px_6px_rgba(0,0,0,0.2),0_0_20px_rgba(0,0,0,0.1)] transition-all duration-[400ms] ease-[cubic-bezier(0.175,0.885,0.32,2.2)] hover:scale-[1.02] rounded-3xl p-2 w-[500px]">
        <div class="absolute filter-glass inset-0 rounded-3xl z-0"></div>
        <div class="absolute bg-white/5 inset-0 rounded-3xl z-[1]"></div>
        <div class="absolute inset-0 rounded-3xl shadow-[inset_2px_2px_1px_0_rgba(255,255,255,0.5),inset_-1px_-1px_1px_1px_rgba(255,255,255,0.5)] z-[2]"></div>

        <div class="flex flex-col relative rounded-3xl space-y-1 text-base z-[3] w-full">
          <div class="hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-inner rounded-3xl px-3 py-1 transition-all w-full">
            New file
          </div>
          <div class="hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-inner rounded-3xl px-3 py-1 transition-all w-full">
            Open file
          </div>
          <div class="hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-inner rounded-3xl px-3 py-1 transition-all w-full">
            Settings
          </div>
          <div class="hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-inner rounded-3xl px-3 py-1 transition-all w-full">
            Repository
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="block">
        <div
          class="cursor-pointer duration-[400ms] ease-[cubic-bezier(0.175,0.885,0.32,2.2)] flex font-bold hover:px-12 hover:py-5 items-center justify-center overflow-hidden px-10 py-4 relative rounded-[3rem] rounded-xl shadow-[0_6px_6px_rgba(0,0,0,0.2),0_0_20px_rgba(0,0,0,0.1)] text-white text-xl transition-all"
        >
          <div class="absolute filter-water inset-0 rounded-xl z-0"></div>
          <div class="absolute bg-white/5 inset-0 rounded-xl z-[1]"></div>
          <div
            class="absolute inset-0 rounded-xl shadow-[inset_2px_2px_1px_0_rgba(255,255,255,0.5),inset_-1px_-1px_1px_1px_rgba(255,255,255,0.5)] z-[2]"
          ></div>

          <div class="relative z-[3]">
            <button class="w-full h-full rounded-[3rem]">Button</button>
          </div>
        </div>
      </div>
      <!-- Dock -->
      <div class="block">
        <div
          class="cursor-pointer duration-[400ms] ease-[cubic-bezier(0.175,0.885,0.32,2.2)] flex gap-2 hover:p-5 items-center justify-center overflow-hidden p-4 relative rounded-[2rem] shadow-[0_6px_6px_rgba(0,0,0,0.2),0_0_20px_rgba(0,0,0,0.1)] text-black transition-all"
        >
          <div class="absolute filter-glass inset-0 rounded-[2rem] z-0"></div>
          <div class="absolute bg-white/5 inset-0 rounded-[2rem] z-[1]"></div>
          <div
            class="absolute inset-0 rounded-[2rem] shadow-[inset_2px_2px_1px_0_rgba(255,255,255,0.5),inset_-1px_-1px_1px_1px_rgba(255,255,255,0.5)] z-[2]"
          ></div>

          <div class="relative z-[3] flex gap-2">
            <img
              src="https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/finder.png"
              class="w-[50px] h-[50px] transition-transform duration-[400ms] ease-[cubic-bezier(0.175,0.885,0.32,2.2)] hover:scale-90"
            />
            <img
              src="https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/map.png"
              class="w-[50px] h-[50px] hover:scale-90 transition-transform"
            />
            <img
              src="https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/messages.png"
              class="w-[50px] h-[50px] hover:scale-90 transition-transform"
            />
            <img
              src="https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/notes.png"
              class="w-[50px] h-[50px] hover:scale-90 transition-transform"
            />
            <img
              src="https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/safari.png"
              class="w-[50px] h-[50px] hover:scale-90 transition-transform"
            />
            <img
              src="https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/books.png"
              class="w-[50px] h-[50px] hover:scale-90 transition-transform"
            />
          </div>
        </div>
      </div>

    </div>

    <!-- SVG Filters -->
    <svg style="display: none">
      <filter
        id="glass-distortion"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.01 0.01"
          numOctaves="1"
          seed="5"
          result="turbulence"
        />
        <!-- Seeds: 14, 17,  -->

        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

        <feSpecularLighting
          in="softMap"
          surfaceScale="5"
          specularConstant="1"
          specularExponent="100"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>

        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litImage"
        />

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>
    <svg style="display: none">
      <filter
        id="water-distortion"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.008 0.015"
          numOctaves="3"
          seed="12"
          result="ripple"
        >
          <animate
            attributeName="baseFrequency"
            dur="14s"
            values="0.008 0.015; 0.012 0.02; 0.008 0.015"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feGaussianBlur in="ripple" stdDeviation="0.7" result="softRipple" />
        <feSpecularLighting
          in="softRipple"
          surfaceScale="5"
          specularConstant="1"
          specularExponent="35"
          lighting-color="#ffffff"
          result="strongLight"
        >
          <fePointLight x="-150" y="-200" z="250">
            <animate
              attributeName="x"
              dur="8s"
              values="-150; 150; -150"
              repeatCount="indefinite"
            />
          </fePointLight>
        </feSpecularLighting>
        <feComposite
          in="strongLight"
          in2="softRipple"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litRipple"
        />
        <feDisplacementMap
          in="SourceGraphic"
          in2="litRipple"
          scale="20"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>

  </body>
</html>
